    <H3 id="subtitle">1-1-1:クラスを定義する</H3>
    <P>　「クラス」は、C#でプログラミングする上で最も重要な概念のひとつです。C#でオブジェクト指向プログラミングをする上での基礎となるものであり、クラスを正しく理解し使えるようになることが大切です。まずは、クラスの定義についてざっと概観していきます。</P>
    <DIV class="myBox" id="myId">
        <P>　クラスには、データの他に振る舞いを表すメソッドを定義することができるのでしたね。GetTaxはその商品の消費税額を求めるメソッド、GetTaxIncludedPriceはその商品の税込価格を求めるメソッドです。</P>
